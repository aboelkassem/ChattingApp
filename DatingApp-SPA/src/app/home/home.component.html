<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches.... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" *ngIf="!loggedIn()">Register</button>
      <a href="https://github.com/aboelkassem/ChattingApp" class="btn btn-info btn-lg">Learn More</a>
    </div>
  </div>
  <div *ngIf="registerMode && !loggedIn()" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
